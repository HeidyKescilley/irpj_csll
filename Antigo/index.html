<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cálculo de IRPJ/CSLL</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body class="">
    <h2>Cálculo de IRPJ/CSLL</h2>
    <br />
    <h4>Faturamento</h4>
    <table class="table">
      <thead>
        <th></th>
        <th>1º Mês</th>
        <th>2º Mês</th>
        <th>3º Mês</th>
      </thead>
      <tbody>
        <tr>
          <td style="text-align: left">Normal (32%)</td>
          <td>
            <input type="number" id="normal1" placeholder="Faturamento em $" />
          </td>
          <td>
            <input type="number" id="normal2" placeholder="Faturamento em $" />
          </td>
          <td>
            <input type="number" id="normal3" placeholder="Faturamento em $" />
          </td>
        </tr>
        <tr>
          <td style="text-align: left">Vendas/Clinicas (8%/12%)</td>
          <td>
            <input type="number" id="venda1" placeholder="Faturamento em $" />
          </td>
          <td>
            <input type="number" id="venda2" placeholder="Faturamento em $" />
          </td>
          <td>
            <input type="number" id="venda3" placeholder="Faturamento em $" />
          </td>
        </tr>
        <tr>
          <td style="text-align: left">Transporte (16%)</td>
          <td>
            <input type="number" id="transp1" placeholder="Faturamento em $" />
          </td>
          <td>
            <input type="number" id="transp2" placeholder="Faturamento em $" />
          </td>
          <td>
            <input type="number" id="transp3" placeholder="Faturamento em $" />
          </td>
        </tr>
      </tbody>
    </table>
    <button onclick="calcular()">Calcular</button>

    <br />
    <h4>Soma</h4>
    <table class="table">
      <thead>
        <th></th>
        <th>Soma Total</th>
        <th>Presunção</th>
      </thead>
      <tbody>
        <tr>
          <td style="text-align: left">Normal (32%)</td>
          <td><p id="tNormal"></p></td>
          <td><p id="pNormal"></p></td>
        </tr>
        <tr>
          <td style="text-align: left">Vendas/Clinicas (8%/12%)</td>
          <td><p id="tVenda"></p></td>
          <td><p id="pVenda"></p></td>
        </tr>
        <tr>
          <td style="text-align: left">Transporte (16%)</td>
          <td><p id="tTransp"></p></td>
          <td><p id="pTransp"></p></td>
        </tr>
      </tbody>
    </table>
    <br />
    <h4>Cálculo</h4>
    <table class="table">
      <thead>
        <th>#</th>
        <th>Normal (32%)</th>
      </thead>
      <tbody class="table-group-divider">
        <tr>
          <td style="text-align: left">IRPJ Normal</td>
          <td><p id="irNormal"></p></td>
        </tr>
        <tr>
          <td style="text-align: left">IRPJ Adicional (10%)</td>
          <td><p id="irNormalAd"></p></td>
        </tr>
        <tr>
          <td style="text-align: left">CSLL</td>
          <td><p id="csllNormal"></p></td>
        </tr>
      </tbody>
    </table>
    <br />
    <h4>A Pagar</h4>
    <table class="table">
      <thead>
        <th>IRPJ a Pagar</th>
        <th>CSLL a Pagar</th>
      </thead>
      <tbody>
        <tr>
          <td><p id="irPagar"></p></td>
          <td><p id="csllPagar"></p></td>
        </tr>
      </tbody>
    </table>
    <script src="index.js" defer></script>
  </body>
</html>
