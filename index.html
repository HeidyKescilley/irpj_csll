<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cálculo de IRPJ/CSLL</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body class="">
    <h2>Cálculo de IRPJ/CSLL</h2>
    <br />
    <h4>Faturamento</h4>
    <table class="table">
      <thead>
        <th>1º Mês</th>
        <th>2º Mês</th>
        <th>3º Mês</th>
      </thead>
      <tbody>
        <tr>
          <td>
            <input type="number" id="fatu1" placeholder="Faturamento em $" />
          </td>
          <td>
            <input type="number" id="fatu2" placeholder="Faturamento em $" />
          </td>
          <td>
            <input type="number" id="fatu3" placeholder="Faturamento em $" />
          </td>
        </tr>
      </tbody>
    </table>
    <br />
    <form>
      <h3>Presunção de IRPJ e CSLL</h3>
      <input class="radio" type="radio" id="32" name="opção" value="32" />
      <label for="">32% / 32%</label><br />
      <input class="radio" type="radio" id="8" name="opção" value="8" />
      <label for="">8% / 12%</label><br />
      <input class="radio" type="radio" id="16" name="opção" value="16" />
      <label for="">16% / 12%</label>
    </form>
    <br /><br />
    <button onclick="calcular()">Calcular</button>

    <br />
    <h4>Soma</h4>
    <table class="table">
      <thead>
        <th>Soma Total</th>
        <th>Presunção IRPJ</th>
        <th>Presunção CSLL</th>
      </thead>
      <tbody>
        <tr>
          <td><p id="soma"></p></td>
          <td><p id="presunçãoIr"></p></td>
          <td><p id="presunçãoCsll"></p></td>
        </tr>
      </tbody>
    </table>
    <br />
    <h4>Cálculo</h4>
    <table class="table">
      <thead>
        <th>#</th>
        <th>Valor do imposto</th>
      </thead>
      <tbody class="table-group-divider">
        <tr>
          <td>IRPJ Normal</td>
          <td><p id="ir"></p></td>
        </tr>
        <tr>
          <td>IRPJ Adicional (10%)</td>
          <td><p id="irAd"></p></td>
        </tr>
        <tr>
          <td>CSLL</td>
          <td><p id="csll"></p></td>
        </tr>
      </tbody>
    </table>
    <br />
    <h4>A Pagar</h4>
    <table class="table">
      <thead>
        <th>IRPJ a Pagar</th>
        <th>CSLL a Pagar</th>
      </thead>
      <tbody>
        <tr>
          <td><p id="irPagar"></p></td>
          <td><p id="csllPagar"></p></td>
        </tr>
      </tbody>
    </table>
    <script src="index.js" defer></script>
  </body>
</html>
